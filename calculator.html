<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>caculator</title>
	<link rel="stylesheet" href="calculator.css">
</head>
<body>
	<div id="wrap">
		<div id="display">0</div>
		<div class="line">
			<span class="btn">(</span>
			<span class="btn">)</span>
			<span class="btn">±</span>
			<span class="btn">÷</span>
		</div>
		<div class="line">
			<span class="btn">7</span>
			<span class="btn">8</span>
			<span class="btn">9</span>
			<span class="btn">×</span>
		</div>
		<div class="line">
			<span class="btn">4</span>
			<span class="btn">5</span>
			<span class="btn">6</span>
			<span class="btn">-</span>
		</div>
		<div class="line">
			<span class="btn">1</span>
			<span class="btn">2</span>
			<span class="btn">3</span>
			<span class="btn">+</span>
		</div>
		<div class="line">
			<span class="btn">0</span>
			<span class="btn">.</span>
			<span class="btn">C</span>
			<span class="btn">=</span>
		</div>

	</div>
</body>
</html>
